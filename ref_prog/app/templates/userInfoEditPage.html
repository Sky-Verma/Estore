{%extends 'layout.html'%}
{%load static%}

{%block body%}
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
<p class="profile_pic_p">{{form.profile_image}}</p>
<p> {{form.phone_number}} </p>
<p> {{form.about}} </p>

    <button type="submit">Save</button>
</form>
{%if message%}
<p>{{message}}</p>
{%endif%}
{%endblock body%}
