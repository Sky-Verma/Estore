{%load static%}

{%block css%}

{%endblock%}


{%block body%}


<form action="/login/" method="POST">
    {%csrf_token%}
    {% if message%}

  <div>{{message}}</div>
{%else%}
<div class="msg">

    </form>


{%endblock%}
